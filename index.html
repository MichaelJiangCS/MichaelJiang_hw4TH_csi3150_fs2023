<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <div class="titleContainer">
        <h1>Used Cars</h1>
    </div>

    <div class="filterContainer">
        <div class="yearSection">
            <label class="minYear" for="minNum">Min Car Year</label>
            <input type="number" name="minNum" id="minYearInput">

            <label class="maxYear" for="maxNum">Max Car Year</label>
            <input type="number" name="maxNum" id="maxYearInput">
        </div>
        <div class="makeSection">
            <label class="carMake" for="carBrand">Car Make</label>
            <select id="carBrand">
                <option value="All">All</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Subaru">Subaru</option>
                <option value="Mazda">Mazda</option>
                <option value="Kia">Kia</option>
                <option value="Dodge">Dodge</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Tesla">Tesla</option>
                <option value="Porsche">Porsche</option>
                <option value="Lexus">Lexus</option>
                <option value="BMW">BMW</option>
            </select>
        </div>
        <div class="mileageSection">
            <label class="carMileage" for="mileageInput">Max Car Mileage</label>
            <input type="number" placeholder="e.g. 15000" id="mileageInput">
        </div>
        <div class="priceSection">
            <label for="priceInput">Max Car Price</label>
            <input type="number" placeholder="e.g. 25000" id="priceInput">
        </div>
        <div class="colorSection">
            <label for="" >Car Color:</label>
            <input type="checkbox" name="silver" id="" class="color-checkbox" value="Silver">
            <label for="silver">Silver</label>
            <input type="checkbox" name="black" id="" class="color-checkbox" value="Black">
            <label for="black">Black</label>
            <input type="checkbox" name="white" id="" class="color-checkbox" value="White">
            <label for="white">White</label>
            <input type="checkbox" name="blue" id="" class="color-checkbox" value="Blue">
            <label for="blue">Blue</label>
            <input type="checkbox" name="red" id="" class="color-checkbox" value="Red">
            <label for="red">Red</label>
            <input type="checkbox" name="gray" id="" class="color-checkbox" value="Gray">
            <label for="gray">Gray</label>
            <input type="checkbox" name="green" id="" class="color-checkbox" value="Green">
            <label for="green">Green</label>
        </div>
        <button class="filterButton">Filter</button>
    </div>

    <div class="carList">
        <!--All car data will be input in app.js file-->
        <!--
            <div class="app.js: line 7" >
                <p> car data: malibu,2014... </p>
            </div>
        -->
    </div>

</body>
</html>
